<div class="card-body">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" placeholder="Email" class="form-control" />
      <div *ngIf="registerForm.get('email').touched && registerForm.get('email').invalid" class="text-danger">
        Email is required and must be a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Password" class="form-control" />
      <div *ngIf="registerForm.get('password').touched && registerForm.get('password').invalid" class="text-danger">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" placeholder="First Name" class="form-control" />
      <div *ngIf="registerForm.get('firstName').touched && registerForm.get('firstName').invalid" class="text-danger">
        First name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" placeholder="Last Name" class="form-control" />
      <div *ngIf="registerForm.get('lastName').touched && registerForm.get('lastName').invalid" class="text-danger">
        Last name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" formControlName="phoneNumber" placeholder="Phone Number" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
