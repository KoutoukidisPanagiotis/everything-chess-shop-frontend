<h1>Products</h1>

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let tempProduct of products">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{tempProduct.name}}</h5>
                <p class="card-text">{{tempProduct.unitPrice | currency:'EUR' }}</p>
            </div>
        </div>
    </div>
</div>
