<h1 class="main-title">{{categoryName}}</h1>

<div class="row products-grid">
    <div class="col-sm-12 col-md-6 col-lg-4 product-container" *ngFor="let tempProduct of products">
        <div class="card">
            <div class="card-body">
                <img src="{{tempProduct.imageUrl}}" class="card-img-top" alt="..." >

                <h5 class="card-title">{{tempProduct.name}}</h5>
                <p class="card-text">{{tempProduct.unitPrice | currency:'EUR' }}</p>
                <div class="d-flex justify-content-between">
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                    <a href="#" class="btn btn-info">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="products.length === 0">
    No products found.
  </div>
