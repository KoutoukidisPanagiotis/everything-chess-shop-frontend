<div class="card">
  <div class="card-header">
    <h3>Login</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          formControlName="email"
          placeholder="Email"
          class="form-control"
        />
        <p class="alert alert-warning" *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
          Email is required
        </p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Password"
          class="form-control"
        />
        <p class="alert alert-warning" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
          Password is required
        </p>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="alert alert-warning" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
