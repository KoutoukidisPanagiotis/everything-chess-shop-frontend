<div class="d-flex justify-content-between align-items-center me-5">
  <button routerLink="/cart-details" class="btn position-relative">
    <i class="fa-solid fa-cart-shopping cart-style"></i>
    <span
      *ngIf="totalQuantity > 0"
      class="position-absolute top-0 start-75 translate-middle badge rounded-pill bg-danger"
    >
      {{ totalQuantity }}
    </span>
  </button>
</div>
